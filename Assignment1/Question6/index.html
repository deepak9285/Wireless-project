<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 400px; /* Adjust image size */
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Webpage to Include an Image</h2>

    <p>This is an example of how to insert an image using the <code>&lt;img&gt;</code> tag in HTML.</p>
    <a href="https://www.example.com">
    <img src="https://th.bing.com/th/id/OIP.j4KdqaXpnhbN94WzVyHUhAHaE8?w=246&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="Sample Image">
</a>
</body>
</html>
